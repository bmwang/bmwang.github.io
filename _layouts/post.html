---
layout: default
style: post
---
{% if page.image %}
  <div class="pagebg">
    <div class="image">
      <img src="{{ site.baseurl }}/assets/{{ page.category }}/{{ page.image }}">
    </div>
  </div>
{% endif %}
<article {% if page.poststyle %} class="{{ page.poststyle }}" {% endif %}>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
</article>
